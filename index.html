<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBoard_Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
     integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i> 
    </div>

    <div class="tools-cont">
        <img src="/Icons/Pencil.svg">
        <img src="/Icons/Eraser.svg">
        <img src="/Icons/Download.svg">
        <img src="/Icons/Upload.svg">
        <img src="/Icons/StickyNote.svg">
        <img src="/Icons/Redo.svg">
        <img src="/Icons/Undo.svg">
    </div>
  
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3">
    </div>
    <script src="./tools.js"></script>
</body>
</html>
